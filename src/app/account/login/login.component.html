<div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>Авторизация</h1>

      <div class="alert alert-success" *ngIf="success">
        <strong>Вы вошли под пользователем {{username}}!</strong>
      </div>

    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form name="form" role="form" (ngSubmit)="login()" #loginForm="ngForm" *ngIf="!success">
        <div class="form-group">
          <label class="form-control-label" for="username">Логин</label>
          <input type="text" class="form-control" [(ngModel)]="username" id="username" name="username" placeholder="Логин" required>
        </div>
        <div class="form-group">
          <label class="form-control-label" for="password">Пароль</label>
          <input type="password" class="form-control" id="password" placeholder="Пароль" [(ngModel)]="password" name="password" required>
        </div>

        <button type="submit" [disabled]="loginForm.form.invalid" class="btn btn-primary">Войти</button>
      </form>

      <p></p>
      <div class="alert alert-warning" *ngIf="!success">
        <span> У вас нет учетной записи? </span>
        <a class="alert-link" href="#/register"> Зарегистрируйтесь </a>
      </div>
      <div *ngIf="authenticationError">
        <span>Вы ввели неверный логин/пароль. Попробуйте ещё раз.</span>
      </div>
      <p></p>
    </div>
  </div>
</div>
